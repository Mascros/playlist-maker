<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist Maker - Start Party</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'spotify_playlists/styles.css' %}">
</head>
<body>
<h1><a href="{% url 'spotify_playlists:index' %}">Playlist Maker</a> - Start party</h1>
<h4>{{ party_name }}</h4>
<form action="{% url 'spotify_playlists:save_party' %}" method="post">
    {% csrf_token %}
    <input type="text" id="party_name" name="party_name" class="no_display" value="{{ party_name }}">
    <input type="text" id="party_id" name="party_id" class="no_display" value="{{ party_id }}">
    <label for="target_no_songs">How many songs do you want in your playlist? </label><input type="number" id="target_no_songs" name="target_no_songs" value="15">
    <button type="submit">Start Party</button>
</form>
</body>
</html>
