<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playlist Maker - {{ party.name }}</title>
</head>
<body>
    <p>
        You can edit this? {{ editable }}
        The creator of {{ party.name }} is {{ party.creator }}.
        The people in this party are {{ party.users }}
    </p>
    <p>
        Share this party with this url: {{ party.share_url }}
    </p>
    <a href="{% url 'spotify_playlists:publish' %}?partyid={{ party.id }}"><button id="publish" type="button" style="display: none;">Publish to spotify now!</button></a>
    <script>
        var publish = document.getElementById('publish');
        if ({{ can_publish }}) {
            publish.style.display = 'inline';
        }
    </script>
</body>
</html>
